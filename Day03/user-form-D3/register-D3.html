        <body>
            <Section>
                <div><!--폼시작-->
                        <h2>Registration Form</h2>
                    <form action="#" method="post" id="registration-form">
                        <div>
                            <p class="form-group"><!--입력그룹-->
                                <label for="name">이름</label>
                                <input type="text" id="name" name="name" placeholder="이름을 입력하세요.">
                            </p>
                            <p class="form-group">
                                <label for="email">이메일</label>
                                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요.">
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요.">
                            </p>
                            <p class="form-group">
                                <label for="birthday">생일</label>
                                <input type="date" id="birthday" name="birthday" placeholder="생일을 선택하세요.">
                                <label for="age">나이</label>
                                <input type="number" id="age" name="age" min="18" max="100" placeholder="나이를 선택하세요.">
                            </p>
                            <p class="form-group">
                                <label for="volume">만족도</label>
                                <input type="range" id="volume" name="volume" min="1" max="10">
                            </p>
                            <p class="form-group">
                                <label for="gender">성별</label>
                                <input type="radio" id="gender" name="gender" value="Male">남자
                                <input type="radio" id="gender" name="gender" value="Female">여자
                            </p>
                            <p class="form-group">
                                <label for="hobby">취미</label>
                                <input type="checkbox" id="hobby" name="hobby" value="Coding">코딩
                                <input type="checkbox" id="hobby" name="hobby" value="Gaming">게임
                                <input type="checkbox" id="hobby" name="hobby" value="Reading">독서
                            </p>
                            <div class="form-group">
                                <label for="city"> 나라</label>
                                <select id="city" name="city" multiple>
                                    <option value="South Korea">South Korea</option>
                                    <option value="USA">USA</option>
                                    <option value="Japan">Japan</option>
                                    <option value="China">China</option>
                                    <option value="UK">UK</option>
                                </select>
                            </div>  
                            <div id="container" class="form-group"><!--버튼-->
                                <button class="container-btn" type="submit">제출</button>
                                <button class="container-btn" type="reset">초기화</button>
                            </div>
                    </form>
                </div>
