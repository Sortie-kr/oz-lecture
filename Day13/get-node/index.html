<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Day 12</title>
  </head>
  <body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>
    <input type="email" name ="email">text-3</input>
  </body>
  <script>
    // id 속성값이 ittle인 요소 노드 1개 선택하기
    const el = document.getElementById("title"); // element는 객체 1개 
    console.log(el);
    console.log(typeof el);

    // class 속성값이 text인 요소 노드 모두 선택하기
    const classEl = document.getElementsByClassName("text"); // 반환값은 객체들을 배열로 반환
    console.log(classEl);
    console.log(classEl[0]);
    console.log(classEl[1]);

    const nameEls = document.getElementsByName("email");
    console.log(nameEls);

    const tagEls = document.getElementsByName("p");
    console.log(tagEls);
  </script>
</html>
