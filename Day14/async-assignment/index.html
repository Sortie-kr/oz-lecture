<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Countdwon Timer</title>
    <link
      href="gttps://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 600px;
        margin-top: 50px;
        text-align: center;
      }
      #timerDisplay {
        font-size: 24px;
        margin-top: 20px;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input
        type="number"
        id="timerInput"
        class="form-control"
        min="1"
        max="10"
        placeholder="1-10초 입력"
      />
    </div>
    <button id="startTimer" class="btn-primary">타이머 시작</button>
    <div id="timerDisplay" class="mt-3"></div>
    <script src="async-assignment.js"></script>
  </body>
</html>
