<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="shorcut icon" href="/Day01/cern-website/images/image.ico" type="image/x-icon">
        <link rel="icon" href="/Day01/cern-website/images/image.png" type="image/x-icon">
        <meta charset="UTF-8">
            <title>Form 입력 관련 태그</title>
                <body>
                    <form action="/submit" method="post">
                        <input type="text" name="username" placeholder="사용자 이름">
                        <input type="password" name="password" placeholder="비밀번호"><br>
                        <!-- <input type="submit" value="제출" type="checkbox">
                        <input type="reset" value="초기화"> -->
                        <br>
                        <hr>
                        <br>
                        <div>
                                <h3>취미를 선택해주세요</h3>
                                <input type="checkbox" name="hobby" value="reading">독서
                                <input type="checkbox" name="hobby" value="gaming">게임
                        <div>
                        <div>
                                <h3>성별을 선택해주세요</h3>
                                <input type="radio" name="gender" value="male">남성
                                <input type="radio" name="gender" value="female">여성
                        <div>
                        <div>
                                <h3>도시를 선택해주세요</h3>
                                <select name="city" multiple>
                                    <option value="seoul">서울</option>
                                    <option value="seoul">부산</option>
                                    <option value="seoul">제주</option>
                                    <option value="1">인천</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                        <div>
                        <div>
                                <h3>기타정보</h3>
                                <input type="email" name="email" placeholder="example@domain"><br>
                                <input type="date" name="birthdate" placeholder="생일을 선택하세요"><br>
                                <input type="number" name="age" min="1" max="100" placeholder="생일을 입력하세요"><br>
                                <input type="url" name="url" placeholder="https://example.com" pattern="https://.*" size="30" required> <br>
                                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" /> <br>
                                <input type="range" name="volume"  min="1" max="100" >
                            <div>
                                <div>
                                <p>Choose your monster's colors:
                                </div>
                                <input type="color" id="head" name="head" value="#e66465" /> Head<br>
                               <label for="head"></label>
                               <div>
                                <input type="color" id="Body" name="Body" value="#f6b73c" /> Body <br>
                               <label for="Body"></label>
                               </div>
                            <hr>
                            
                        <button type="submit">제출</button>
                        <button type="reset">초기화</button><br>
                            </form>
                </body>
</head>
</html>
